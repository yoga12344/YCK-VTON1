
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Unlimited: The Future of Virtual Try-on</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains+Mono', monospace; }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-text {
        background: linear-gradient(135deg, #22d3ee, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Advanced Motion Keyframes */
      @keyframes float-orb {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(10vw, 5vh) scale(1.2) rotate(10deg); }
        66% { transform: translate(-5vw, 15vh) scale(0.9) rotate(-10deg); }
      }

      @keyframes drift {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      .animate-float-1 { animation: float-orb 25s infinite ease-in-out; }
      .animate-float-2 { animation: float-orb 35s infinite ease-in-out reverse; }
      .animate-float-3 { animation: float-orb 45s infinite ease-in-out; animation-delay: -10s; }

      /* Technical Grid Pattern for Men */
      .bg-grid-tech {
        background-image: linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: drift 60s linear infinite;
      }

      /* Organic Flow Pattern for Women */
      .bg-flow-organic {
        background-image: radial-gradient(circle at 2px 2px, rgba(217, 70, 239, 0.04) 1px, transparent 0);
        background-size: 30px 30px;
        animation: drift 80s linear infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.2);
        border-radius: 10px;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.15); }
        50% { box-shadow: 0 0 40px rgba(34, 211, 238, 0.35); }
      }
      .pulse-glow {
        animation: glow 4s infinite ease-in-out;
      }
    </style>
